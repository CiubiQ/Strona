<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
            width: 25%;
            margin 30px auto;
        }
        th,td{
            border: 1px solid black;
            padding: 15px;
            text-align: center;
        }
        thead th {
        background-color: #C9EEFE;
        }
        tbody th {
        background-color: #C9EEFE;
        }
        td.j {
        background-color: #EAF2DD;
        }
        td.c {
        background-color: #D7E3BD;
        }
        td.nc {
        background-color: #C2D69B;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>2</th>
            <td>a</td>
            <td class="j" >b</td>
            <td class="j">c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <th>3</th>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td class="c">j</td>
        </tr>
        <tr>
            <th>4</th>
            <td>k</td>
            <td>l</td>
            <td>m</td>
            <td>n</td>
            <td class="c">o</td>
        </tr>
        <tr>
            <th>5</th>
            <td class="nc">p</td>
            <td class="nc">q</td>
            <td class="nc">r</td>
            <td>s</td>
            <td>t</td>
        </tr>
        <tr>
            <th>6</th>
            <td class="nc">u</td>
            <td class="nc">v</td>
            <td class="nc">w</td>
            <td>y</td>
            <td>z</td>
        </tr>      

    </table>
<br>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>2</th>
            <td>a</td>
            <td colspan="2" class="j">b, c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <th>3</th>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td rowspan="2" class="c">j, o</td>
        </tr>
        <tr>
            <th>4</th>
            <td>k</td>
            <td>l</td>
            <td>m</td>
            <td>n</td>
        </tr>
        <tr>
            <th>5</th>
            <td colspan="3" rowspan="2" class="nc">p, q, r, u, v, w</td>
            <td>s</td>
            <td>t</td>
        </tr>
        <tr>
            <th>6</th>
            <td>y</td>
            <td>z</td>
        </tr>      

    </table>
    <br>
    <table>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
        <tr>
            <th>2</th>
            <td>a</td>
            <td class="j">b</td>
            <td class="j">c</td>
            <td>d</td>
            <td>e</td>
        </tr>
        <tr>
            <th>3</th>
            <td>f</td>
            <td>g</td>
            <td>h</td>
            <td>i</td>
            <td class="c">j</td>
        </tr>
        <tr>
            <th>4</th>
            <td colspan="3" rowspan="1" class="nc">k, l, m</td>
            <td>n</td>
            <td class="c">o</td>
        </tr>
        <tr>
            <th>5</th>
            <th>p</th>
            <th>r</th>
            <td>s</td>
            <td>t</td>
        </tr>
        <tr>
            <th>6</th>
            <td>u</td>
            <td>v</td>
            <td>w</td>
            <td>y</td>
            <td>z</td>
        </tr>      

    </table>
    
</body>
</html>
